<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!-- <video src="midia/Work.webm" width="500" controls></video> -->

    <video width="560" poster="midia/cachorro-capa.jpeg" controls autoplay loop>
        <source src="midia/Work.webm" type="video/webm">
        <source src="midia/work.mp4" type="video/mp4">
        <source src="midia/work.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

    <h1>Inserindo vídeo do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=XbUmRsBxDFXUcKp5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&autoplay=1&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
