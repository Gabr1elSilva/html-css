<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="assets/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="assets/foto-m.png" type="image/png">
        <img src="assets/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídia/flow.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="mídia/flow.mp3" type="audio/mpeg">
        <source src="mídia/flow.ogg" type="audio/ogg">
        <source src="mídia/flow.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir o áudio. <a href="mídia/flow.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
